<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout :: header"></header>

<div class="container" style="margin-top: 100px;">
    <div class="table-container p-4 rounded shadow-sm bg-white">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-success fw-bold mb-0" th:text="#{text.curso.titulo}">
                Mantenimiento de Cursos
            </h1>

            <!-- Solo los usuarios con ROLE_USER pueden crear cursos -->
            <a sec:authorize="hasRole('ROLE_USER')"
               th:href="@{/form}"
               class="btn btn-success btn-sm px-3">
                <i class="bi bi-plus-circle"></i> Crear Curso
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped align-middle text-center">
                <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th th:text="#{text.curso.nombre}">Nombre</th>
                    <th th:text="#{text.curso.creditos}">Créditos</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')" class="text-center">Acciones</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="curso : ${cursos}">
                    <td th:text="${curso.id}">1</td>
                    <td th:text="${curso.nombre}">Java Básico</td>
                    <td th:text="${curso.creditos}">4</td>

                    <td sec:authorize="hasRole('ROLE_ADMIN')" class="text-center">
                        <div class="d-flex justify-content-center gap-2">
                            <a th:href="@{/form/} + ${curso.id}"
                               class="btn btn-outline-primary btn-sm px-3">
                                <i class="bi bi-pencil-square"></i> Editar
                            </a>

                            <a th:href="@{/eliminar/} + ${curso.id}"
                               class="btn btn-outline-danger btn-sm px-3"
                               th:onclick="return confirm('¿Estás seguro de eliminar este curso?');">
                                <i class="bi bi-trash3"></i> Eliminar
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Exportación visible solo para ROLE_ADMIN -->
        <div class="mt-3" sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="@{/ver(format='pdf')}" class="btn btn-outline-danger btn-sm me-2">
                <i class="bi bi-file-earmark-pdf"></i> Exportar PDF
            </a>
            <a th:href="@{/ver(format='xlsx')}" class="btn btn-outline-success btn-sm">
                <i class="bi bi-file-earmark-excel"></i> Exportar XLSX
            </a>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
